<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starr Drop Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Starr Drop Simulator</h1>
        <img id="starrDrop" src="starr-drop-rare.png" alt="Starr Drop" onclick="handleStarrDropClick()" />
        <p id="rarityDisplay">Current Rarity: Rare</p>
        <button id="revealButton" onclick="revealReward()" disabled>Reveal Reward</button>
        <p id="rewardDisplay"></p>
        <button id="revealBrawlerButton" onclick="revealBrawler()" disabled>Reveal Brawler</button>
        <p id="brawlerDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
